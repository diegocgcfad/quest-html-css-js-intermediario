<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Quest HTML CSS JS Intermediário</title>
</head>
<body>
    <main>
        <div class="message">
            <h1>Ficou com dúvida?<br>Nos mande uma mensagem!</h1>
            <h2>Caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.</h2>
        </div>

        <form class="form">
            <span class="input-wrapper"><input class="field" type="text" name="nome" placeholder="Nome completo *"></span>
            <span class="input-wrapper"><input class="field" type="text" name="email" placeholder="Email *"></span>
            <span class="input-wrapper"><input class="field" type="text" name="telefone" placeholder="Telefone *"></span>
            <span class="input-wrapper"><textarea class="field" rows="5" placeholder="Mensagem *"></textarea></span>
            <p>* campos obrigatórios</p>
            <input class="send" type="submit" value="Enviar">
        </form>
    </main>

    <script type="text/javascript" src="./src/js/index.js"></script>
</body>
</html>
